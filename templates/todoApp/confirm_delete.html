<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 100px;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        h2 {
            color: #ff00cc;
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 0, 204, 1), 0 0 20px rgba(255, 0, 204, 1), 0 0 30px rgba(255, 0, 204, 1);
        }

        .btn {
            width: 100%;
            font-size: 1.2rem;
            background-color: #ff00cc;
            color: white;
            border: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3399;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff00cc;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .cancel-link:hover {
            color: #ff3399;
        }

        .msg {
            color: #ffcc00;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Are you sure you want to delete the task "{{ task.title | truncatewords:5 }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
        </form>
        <a href="{% url 'corepage' %}" class="cancel-link">Cancel</a>
    </div>

    <!-- Bootstrap JS (optional for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
